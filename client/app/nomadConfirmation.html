<!-- BODY CONTAINER -->
<div ng-controller='nomadConfirmCtrl' class="container-fluid" style="margin-top: 50px">
  <link rel="stylesheet" type="text/css" href="../confirm.css">
  <!-- start map row -->
  <div class="row">
      <div id='map'></div>      
  </div>
  <!-- end map row -->
  
  <!-- start  header row -->
  <div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-10">
      <h3>Page Header</h3>
    </div>
    <div class="col-md-1"></div>
  </div>
  <!-- end header row -->

  <!-- start body content row -->
  <div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">      
      <div class="alert alert-warning">
        <strong>Please review your event!</strong> Click confirm to save or edit to update event details.
      </div>
    
      <div class='col-md-3 col-sm-12 col-xs-12 '>
        <h4 ng-model='eventName'> {{ eventName }} </h4>
        <p ng-model='hostName'>hosted by <strong>{{ hostName }}</strong> </p>
        <p ng-model='date'> {{ date }} </p>
        <p ng-model='startTime' ng-model='endTime'> {{ startTime }} - {{ endTime }} </p>
        <h6 ng-model='location'> {{ location }} </h6>
      </div>
      
      </br>
      <div class='col-md-4 col-sm-12 col-xs-12'>    
        <p ng-model='description'> {{ description }} </p>
      </div>
      
      <br>
      <div class='col-md-12 col-sm-12 col-xs-12'>
        <input ng-click='redirectToEditPage()' type='button' value='Edit' class="btn btn-default">
        <input ng-click='sendNomadInfo()' type='button' value='Confirm' class='btn btn-primary'>
      </div>
    </div>
    <div class="col-md-2"></div>
  </div>
  <!-- end body content row -->
</div>
