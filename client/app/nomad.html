<!-- BODY CONTAINER -->
<div ng-controller='nomadCtrl' class="container-fluid" style="margin-top: 50px">
  <!-- start  header row -->
  <div class="row">    
    <div class="col-md-2"></div>
    <div class="col-md-8">
      <h3>Create Event</h3>
    </div>
    <div class="col-md-2"></div>
  </div>
  <!-- end header row -->
  
  <!-- start body content row -->
  <div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">
      <div  ng-model='inputMsg' class='message {{ inputMsg.class }}'>{{ inputMsg.msg }}</div>

      <form class="form-group">        
        <h5>Event Name</h5>
        <input ng-model='eventName' type="text" placeholder="" class="form-control" ng-change='checkInputs()' ></input>
        <h5>Host Name</h5>
        <input ng-model='hostName' type='text' class="form-control" ng-change='checkInputs()' >
        <h5>PayPal.Me UserName</h5>
        <input ng-model="paypal" type='text' class="form-control" ng-change='checkInputs()' >
        <h5>Event Description</h5>
        <textarea ng-model='description' class="form-control" style="height:75px" ng-change='checkInputs()' ></textarea>                     
        <h5>Event Location</h5>             
        <div class="input-group">          
          <input id='locSearch' type='text' placeholder='search for your location' class="form-control">
        </div>
        <div class="row" ng-repeat='time in times track by $index'>    
          <div class="col-md-4">
            <h5>Event Date</h5>
            <input id='date{{$index}}' type="date" value="yyyy-mm-dd" class="form-control input-medium search-query " onkeypress="return false" ng-model='times[$index].date' ng-change='checkInputs()'> 
          </div>
          <div class="col-md-4">
            <h5>Start Time</h5>
            <input id='startTime{{$index}}' ng-model='times[$index].startTime' type='time' class="form-control" ng-change='checkInputs()'>
          </div>
          <div class="col-md-4">
            <h5>End Time</h5>
            <input id='endTime{{$index}}' type='time' ng-model='times[$index].endTime' class="form-control" ng-change='checkInputs()'>
          </div>
        </div>
        <div ng-click='addTimes()'>Add Time</div>
        </br>
        </br>
        <button id='eventSubmission' type="button" class="btn btn-primary location-submit-button" ng-click='confirm()' style="float:right">Submit Event</button>
        </br>
        </br>
      </form>
    </div>
    <div class="col-md-2"></div>
  </div>
</div>
